<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Sydney - Counter Closed Notice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --usyd-ochre: #E64626;
            --usyd-charcoal: #424242;
            --usyd-light-grey: #F5F5F5;
            --usyd-white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--usyd-charcoal);
            background: var(--usyd-white);
        }
        
        .page {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            padding: 30mm;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 4px solid var(--usyd-ochre);
            width: 100%;
            justify-content: center;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: var(--usyd-ochre);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--usyd-white);
            font-weight: 700;
            font-size: 28px;
        }
        
        .university-name {
            font-size: 24pt;
            font-weight: 700;
            color: var(--usyd-ochre);
        }
        
        .main-notice {
            background: linear-gradient(135deg, #FFF8F6, var(--usyd-light-grey));
            border: 4px solid var(--usyd-ochre);
            border-radius: 16px;
            padding: 50px 40px;
            margin: 40px 0;
            box-shadow: 0 8px 20px rgba(230, 70, 38, 0.15);
            max-width: 600px;
        }
        
        .closed-title {
            font-size: 36pt;
            font-weight: 700;
            color: var(--usyd-ochre);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .service-info {
            font-size: 20pt;
            font-weight: 600;
            color: var(--usyd-charcoal);
            margin-bottom: 40px;
            line-height: 1.3;
        }
        
        .closure-time {
            background: var(--usyd-white);
            border-radius: 12px;
            padding: 30px;
            border-left: 8px solid var(--usyd-ochre);
            margin: 30px 0;
        }
        
        .date {
            font-size: 24pt;
            font-weight: 700;
            color: var(--usyd-charcoal);
            margin-bottom: 10px;
        }
        
        .time-range {
            font-size: 20pt;
            font-weight: 600;
            color: var(--usyd-ochre);
            margin-bottom: 15px;
        }
        
        .reason {
            font-size: 16pt;
            color: var(--usyd-charcoal);
            font-style: italic;
            margin-top: 15px;
            padding: 15px;
            background: #FFF8F6;
            border-radius: 8px;
            border: 1px solid #E6E6E6;
        }
        
        .resume-info {
            background: #E8F5E8;
            border: 3px solid #4CAF50;
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
        }
        
        .resume-title {
            font-size: 22pt;
            font-weight: 700;
            color: #2E7D32;
            margin-bottom: 15px;
        }
        
        .resume-time {
            font-size: 24pt;
            font-weight: 700;
            color: #1B5E20;
        }
        
        .apology {
            font-size: 14pt;
            color: var(--usyd-charcoal);
            font-style: italic;
            margin-top: 25px;
            padding: 15px;
            background: #F9F9F9;
            border-radius: 8px;
            border-left: 4px solid var(--usyd-ochre);
        }
        
        @media print {
            body {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            
            .page {
                margin: 0;
                width: 100%;
                height: 100vh;
            }
            
            @page {
                margin: 0;
                size: A4;
            }
        }
        
        @media screen {
            body {
                background: #E0E0E0;
                padding: 20px;
            }
            
            .page {
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
                background: var(--usyd-white);
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="logo">U</div>
            <div class="university-name">University of Sydney</div>
        </div>
        
        <div class="main-notice">
            <div class="closed-title">Counter Closed</div>
            
            <div class="service-info">
                Campus Assist Service Counter<br>
                G12 Building
            </div>
            
            <div class="closure-time">
                <div class="date">Today - Wednesday, 24 September 2025</div>
                <div class="time-range">10:45 AM â€“ 1:00 PM</div>
                
                <div class="reason">
                    Attending Shared Services Centre<br>
                    Town Hall Meeting
                </div>
            </div>
            
            <div class="resume-info">
                <div class="resume-title">Service Resumes:</div>
                <div class="resume-time">1:00 PM</div>
            </div>
            
            <div class="apology">
                We apologise for any inconvenience this closure causes
            </div>
        </div>
    </div>
</body>
</html>
